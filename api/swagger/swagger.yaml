swagger: "2.0"
info:
  version: "0.0.1"
  title: Quick Hit Projects - Independent Development Plan
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /api
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
securityDefinitions:
  api_key:
    type: apiKey
    name: Authorization
    in: header
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /user:
    # binds a127 app logic to a route
    x-swagger-router-controller: userController
    get:
      description: Returns all users registered in the system
      # used as the method name of the controller
      security:
        - api_key: []
      operationId: getAllUsers
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/UsersResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  UsersResponse:
    properties:
      users:
        type: array
        items:
          $ref: "#/definitions/UserResponse"
  UserResponse:
    properties:
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      manager:
        type: string
      dateOfHire:
        type: string
        format: date
      team:
        type: string
      project:
        type: string
      office:
        type: string
      jobTitle:
        type: string
      phone:
        type: string
      lastSignIn:
        type: string
        format: datetime
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
