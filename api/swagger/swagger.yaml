swagger: "2.0"
info:
  version: "0.0.1"
  title: Quick Hit Projects - Independent Development Plan
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /api
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /user/{username}:
    # binds a127 app logic to a route
    x-swagger-router-controller: userController
    get:
      description: Returns the user found with the given username.
      # used as the method name of the controller
      operationId: getUserByUsername
      parameters:
        - name: username
          in: path
          description: The username for the user to retrieve
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/UserResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  UserResponse:
    required:
      - firstName
      - lastName
      - username
      - manager
      - email
      - dateOfHire
      - team
      - project
      - office
      - jobTitle
      - phone
    properties:
      firstName:
        type: string
      lastName:
        type: string
      username:
        type: string
      manager:
        type: string
      email:
        type: string
      dateOfHire:
        type: string
      team:
        type: string
      project:
        type: string
      office:
        type: string
      jobTitle:
        type: string
      phone:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
