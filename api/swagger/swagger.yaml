swagger: "2.0"
info:
  version: "0.0.1"
  title: Quick Hit Projects - Independent Development Plan
# during dev, should point to your local machine
host: localhost:10010
securityDefinitions:
  api_key:
    type: apiKey
    name: Authorization
    in: header
# basePath prefixes all resource paths
basePath: /api
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /user/{username}:
    x-swagger-router-controller: userController
    put:
      description: Update a set of a given user information
      security:
        - api_key: []
      operationId: updateUser
      parameters:
        - name: username
          type: string
          in: path
          description: username to update
          required: true
        - name: user
          in: body
          description: user data to update
          required: true
          schema:
            $ref: "#/definitions/UserUpdateRequest"
      responses:
        "204":
          description: Success - no content
        "422":
          description: User does not exist
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  UserUpdateRequest:
    properties:
      firstName:
        type: string
      lastName:
        type: string
      manager:
        type: string
      email:
        type: string
      dateOfHire:
        type: string
        format: date
      team:
        type: string
      project:
        type: string
      office:
        type: string
      jobTitle:
        type: string
      phone:
        type: string
      password:
        type: string
        format: password
      lastSignIn:
        type: string
        format: date
  UserResponse:
    properties:
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      manager:
        type: string
      email:
        type: string
      dateOfHire:
        type: string
        format: date
      team:
        type: string
      project:
        type: string
      office:
        type: string
      jobTitle:
        type: string
      phone:
        type: string
      lastSignIn:
        type: string
        format: date
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
